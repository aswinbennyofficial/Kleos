version: '3'
services:
  app:
    image: breeze5690/kleos:v1
    container_name: laravel_app
    restart: unless-stopped
    tty: true
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:z
    ports:
      - "8000:8000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge